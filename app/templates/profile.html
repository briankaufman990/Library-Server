<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
     <h1>{{ user.email }}!</h1>
  <hr>
  {% for book in books %}
  <p>
    <b>{{ book.title }}</b></br>
    {{ book.author }}</br>
    {{ book.ISBN }}</br>
    due: {{ book.return_date }}</br></br>
  </p>
  {% endfor %}
{% endblock %}
