<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
     <h1>Hello, {{ user.email }}</h1>
  <hr>
  <h2>Checked Out Books</h2>
  {% for book in books %}
  <p>
    <b>{{ book.title }}</b></br>
    {{ book.author }}</br>
    {{ book.ISBN }}</br>
    {% if not book.return_date==None %}
      Due: {{ book.return_date.strftime("%m/%d/%Y") }}
    {% endif %}
    </br></br>
  </p>
  {% endfor %}
{% endblock %}
