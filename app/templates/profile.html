<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
     <h1>{{ user.email }}!</h1>
  <hr>
  {% for book in books %}
  <p>
    <b>{{ book.title }}</b></br>
    {{ book.author }}</br>
    {{ book.ISBN }}</br>
    {% if not book.return_date==None %}
      Due: {{ book.return_date.strftime("%d/%m/%Y") }}
    {% endif %}
    </br></br>
  </p>
  {% endfor %}
{% endblock %}
