<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
 <h1>Library Books</h1>
 <form method=post action="/index">
  <dl>
    {{ render_field(form.search) }}
  </dl>
  <p><input type=submit value=search>
</form>
  <hr>
  {% for book in books %}
  <p>
    <b>{{ book.title }}</b></br>
    Author: {{ book.author }}</br>
    ISBN: {{ book.ISBN }}</br>
  </p>
  {% endfor %}
{% endblock %}
