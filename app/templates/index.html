<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<form method=post action="/index">
  <dl>
    {{ render_field(form.search) }}
  </dl>
  <p><input type=submit value=search>
</form>

 <h1>Library!</h1>
  <hr>
  {% for book in books %}
  <p>
    <b>{{ book.title }}</b></br>
    {{ book.author }}</br>
    {{ book.ISBN }}</br>
    due: {{ book.return_date }}</br></br>
  </p>
  {% endfor %}
{% endblock %}
